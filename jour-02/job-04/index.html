
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form id="form-add-student">
        <label for="student-mail">Email</label>
        <input type="email" name="email" id="student-mail" placeholder="Email">
        <input type="text" name="name" id="student-fullname" placeholder="Name">
        <select name="student-gender" id="student-gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <select name="student-grade" id="student-grade"></select>
        <input type="date" name="student-birthdate" id="student-birthdate">
        <input type="submit" id="submit-btn" value="Submit">
    </form>
</div>
</body>
</html>
